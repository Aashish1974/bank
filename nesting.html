<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>nesting!</title>
        <link rel= "stylesheet" href="nesting.css">
    </head>
    <body>
        <div>
            <p>this is the paragraph inside the div </p>
            list inside the div:
            <ul>
                <li>item one</li>
                <li>item two</li>
                <li>item three</li>
            </ul>
        </div>
        <p>paragraph is outside of the page</p>
        list outside of the div.
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>
    </body>

</html>
